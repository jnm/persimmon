<html>
    <head>
        <title>Living Energy Farm - Log in </title>
    </head>
    <body>
        <center>
            <h1>Welcome to Living Energy Farm!</h1>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>{{ form.username.label_tag }}</td>
                        <td>{{ form.username }}</td>
                    </tr>
                    <tr>
                        <td>{{ form.password.label_tag }}</td>
                        <td>{{ form.password }}</td>
                    </tr>
                </table>
                <input type="submit" value="login">
                <input type="hidden" name="next" value="{{ next }}">
            </form>
        </center>
    </body>
</html>
